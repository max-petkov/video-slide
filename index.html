<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/@splidejs/splide/dist/css/splide.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Video Slider</title>
</head>

<body>
    <section>
        <div class="container p-5">
            <h1 class="text-center">Slide me...</h1>
            <div id="videoSlide" class="splide mt-5">

                    <ul class="splide__list">
                        <li class="splide__slide video-slide">
                            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, nobis.</h2>
                            <iframe width="250" height="400" src="https://www.youtube.com/embed/53wmZ-y9mdo"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </li>
                        <li class="splide__slide video-slide">
                            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, nobis.</h2>
                            <iframe width="256" height="400" src="https://www.youtube.com/embed/IuZKkCYD8xg"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </li>
                        <li class="splide__slide video-slide">
                            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, nobis.</h2>
                            <iframe width="250" height="400" src="https://www.youtube.com/embed/d2uE4P3P5sI"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script src="node_modules/@splidejs/splide/dist/js/splide.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
